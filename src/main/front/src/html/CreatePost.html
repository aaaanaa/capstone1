<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성하기</title>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/NanumDaHaengCe.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="header">
        <p class="main-logo"><a href="/" class="link-style">공방친구</a></p>
        <div class="search-box">
            <label>
                <input type="text" placeholder="찾고 싶은 상품을 검색하세요" />
            </label>
            <img src="image/search.png" alt="검색 아이콘" />
        </div>
        <div class="profile">
            <a href="/MyProfile" class="link-style"><img src="image/profile.jpg" alt="프로필 아이콘" /></a>
            <a href="/MyProfile" class="link-style"><p>권순광</p></a>
        </div>
    </div>
    <div class="middle">
        <div class="post-create">
            <h2>글 작성하기</h2>
            <form>
                <div>
                    <label for="postContent">내용을 입력하세요:</label>
                </div>
                <div>
                    <textarea id="postContent" placeholder="내용을 입력하세요" rows="6" class="full-width-textarea"></textarea>
                </div>
                <button type="submit">저장</button>
            </form>
            <div class="cancel-btn">
                <a href="MainPost.html">취소</a>
            </div>
        </div>
    </div>
